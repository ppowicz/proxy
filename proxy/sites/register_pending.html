<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Konto oczekuje</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050508;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 24px;
        }
        h1 {
            font-size: 32px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 300;
            margin: 0 0 12px 0;
        }
        .big {
            font-size: 92px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-weight: 900;
            margin: 0 0 16px 0;
        }
        p {
            font-size: 16px;
            color: #bdbdbd;
            max-width: 480px;
            margin: 0 auto 24px auto;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 20px;
            border: 1px solid #1f1f1f;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #f5f5f5;
            text-decoration: none;
            background: #0b0b0d;
        }
        a.button:hover {
            background: #151517;
        }
    </style>
</head>
<body>
    <h1>Dziękujemy za rejestrację</h1>
    <div class="big">OCZEKUJE</div>
    <p>Twoje konto zostało utworzone i oczekuje na zatwierdzenie przez administratora. Powiadomimy Cię, gdy będzie gotowe do logowania.</p>
    <a class="button" href="/login">Wróć do logowania</a>
</body>
</html>
