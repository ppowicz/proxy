<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Panel użytkownika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://ppowicz.pl/static/seo/favicon.png">
    <link rel="apple-touch-icon" href="https://ppowicz.pl/static/seo/favicon.png">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background: #050508; color: #f5f5f5; font-family: 'Roboto', sans-serif; padding: 40px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-size: 32px; font-weight: 300; margin-bottom: 30px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #fff; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .logout { margin-top: 30px; }
        .logout a { color: #ff8080; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj, {USERNAME}!</h1>
        <h2>Twoje projekty:</h2>
        <ul>
            {PROJECTS_HTML}
        </ul>
        <div class="logout">
            <a href="https://ppowicz.pl/logout">Wyloguj się</a>
        </div>
    </div>
</body>
</html>
