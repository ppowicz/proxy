<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>{TAB_TITLE}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://ppowicz.pl/static/seo/favicon.png">
    <link rel="apple-touch-icon" href="https://ppowicz.pl/static/seo/favicon.png">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            display: flex; align-items: center; justify-content: center;
            background: #050508; color: #f5f5f5; font-family: 'Roboto', sans-serif;
        }
        .box { width: 320px; max-width: 90%; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input[type="password"] {
            background: #0b0b0d; border: 1px solid #222; color: #eee;
            padding: 12px 14px; border-radius: 6px; font-size: 16px;
        }
        input[type="submit"] {
            background: #1f1f1f; color: #fff; border: none; padding: 10px 12px; border-radius: 6px;
            cursor: pointer; font-weight: 600;
        }
        .message { color: #ff8080; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="box">
        <form method="post">
            <input type="password" name="password" placeholder="Hasło" autofocus autocomplete="off" />
            <input type="submit" value="Wejdź" />
        </form>
        <div class="message">{MESSAGE}</div>
    </div>
</body>
</html>
