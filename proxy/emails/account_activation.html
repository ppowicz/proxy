<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Twoje konto na ppowicz.pl zostało aktywowane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #050508;
        color: #050508;
        font-family: 'Roboto', sans-serif;
        padding: 48px 24px;
        box-sizing: border-box;
      }
      .card {
        width: min(600px, 100%);
        border: 1px solid #06090f;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 20px 60px rgba(0, 0, 100, 0.4);
      }
      h1 { letter-spacing: 0.1em; text-transform: uppercase; font-weight: 300; margin: 0 0 24px; text-align: center; }
      .big {
        font-size: 75px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 900;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.6;
      }
      a {
        color: #7cb3ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .cta {
        display: inline-block;
        margin-top: 12px;
        padding: 12px 20px;
        border-radius: 999px;
        border: 1px solid #06090f;
        color: #06090f;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 0.85rem;
        text-decoration: none;
        align-self: center;
      }
      .cta:hover {
        background: rgba(245, 245, 245, 0.1);
      }
    </style>
  </head>
  <body>
    <h1 class="big">Aktywowano</h1>
    <div class="card">
      <p>Cześć $username,</p>
      <p>
        Administrator zatwierdził Twoje konto na <strong>ppowicz.pl</strong>.
        Możesz się już zalogować i rozpocząć pracę w serwisie.
      </p>
      <p style="text-align: center;">
        <a class="cta" href="$login_url">Zaloguj się</a>
      </p>
      <p>Jeśli nie oczekiwałeś tego maila, po prostu go zignoruj.</p>
      <p>Pozdrawiamy,<br />ppowicz.pl</p>
    </div>
  </body>
</html>
